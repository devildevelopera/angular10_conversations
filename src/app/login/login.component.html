    <div class="open-chatbox__body">
        <form class="form">
            <div class="please-log-in-to-con">{{ 'please_log_in_to_continue' | translate}}</div>
            <div class="one-input">
                <span class="input-name">{{ 'username' | translate }}</span>
                <input class="input" type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="one-input">
                <span class="input-name">{{ 'password' | translate }}</span>
                <input class="input" type="password" placeholder="Password" (keyup.enter)="login()"
                    [(ngModel)]="password" name="password" required>
            </div>
            <div class="one-input">
                <span class="input-name">{{ 'extension' | translate }}</span>
                <input class="input" type="text" placeholder="Extension" (keyup.enter)="login()" [(ngModel)]="extension"
                    name="extension" required>
            </div>
        </form>

        <div class="forgot-password">
            {{ 'forgot_password' | translate }}?
        </div>
    </div>
    <div class="open-chatbox__footer">
        <div class="rectangle" (click)="login()">
            <div class="group-23">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.95 1.45L7.75 8.65" stroke="white" stroke-width="1.8" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8.65039 1.45H14.9504V7.75" stroke="white" stroke-width="1.8" stroke-linecap="square"
                        stroke-linejoin="round" />
                    <path
                        d="M4.14922 1.45H2.34922C1.85242 1.45 1.44922 1.8532 1.44922 2.35V14.05C1.44922 14.5468 1.85242 14.95 2.34922 14.95H14.0492C14.546 14.95 14.9492 14.5468 14.9492 14.05V12.25"
                        stroke="white" stroke-width="1.8" stroke-linecap="square" stroke-linejoin="round" />
                </svg>
                <span class="log-in">{{ 'log_in' | translate }}</span>
            </div>
        </div>
    </div>
    <div class="block__elem"></div>
