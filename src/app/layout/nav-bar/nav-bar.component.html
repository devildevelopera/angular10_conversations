<div class="tool-bar">
    <div class="tool-bar__left">
        <span class="tool-bar-button">
            <img src="../../assets/icons/logo.svg">
        </span>
        <span *ngIf="!hoverHome" class="tool-bar-button tool-bar-button__home" (mouseenter)="hoverStatusHome()">
            <img src="../../assets/icons/home active.svg">
        </span>
        <span *ngIf="hoverHome" class="tool-bar-button tool-bar-button__home" (mouseleave)="hoveroutStatusHome()">
            <img src="../../assets/icons/home active white.svg">
        </span>
        <span *ngIf="!hoverSearch" class="tool-bar-button tool-bar-button__search" (click)="searchBarShow()"
            (mouseenter)="hoverStatusSearch()">
            <img src="../../assets/icons/search main.svg">
        </span>
        <span *ngIf="hoverSearch" class="tool-bar-button tool-bar-button__search" (click)="searchBarShow()"
            (mouseleave)="hoveroutStatusSearch()">
            <img src="../../assets/icons/search main white.svg">
        </span>
        <span *ngIf="!hoverWarning" class="tool-bar-button tool-bar-button__warning"
            (mouseenter)="hoverStatusWarning()">
            <img src="../../assets/icons/icon-warning.svg">
        </span>
        <span *ngIf="hoverWarning" class="tool-bar-button tool-bar-button__warning"
            (mouseleave)="hoveroutStatusWarning()">
            <img src="../../assets/icons/icon-warning white.svg">
        </span>
        <span *ngIf="!hoverLang" class="tool-bar-button tool-bar-button__warning" (click)="changeTheme()"
            (mouseenter)="hoverStatusLang()">
            <img src="../../assets/icons/help grey.svg">
        </span>
        <span *ngIf="hoverLang" class="tool-bar-button tool-bar-button__warning" (click)="changeTheme()"
            (mouseleave)="hoveroutStatusLang()">
            <img src="../../assets/icons/help white.svg">
        </span>
    </div>
    <div class="tool-bar__right">
        <app-muti-level-dropdown [type]="'chat'" #mldbc_chat></app-muti-level-dropdown>
        <app-muti-level-dropdown [type]="'voice'" #mldbc_voice></app-muti-level-dropdown>
        <app-muti-level-dropdown [type]="'email'" #mldbc_email></app-muti-level-dropdown>
    </div>
    <app-search-bar [isVisible]="isSearchVisible" (searchEvent)="searchEventFunc($event)">
    </app-search-bar>
</div>
